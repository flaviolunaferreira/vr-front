<div class="cabecalho">
  <div class="nome-empresa"><h1>{{empresa}}</h1></div>
  <div class="opcoes">
    <ul>
      <li>Home</li>
      <li>Shop</li>
      <li>Sobre</li>
      <li>Contato</li>
    </ul>
  </div>
  <div class="icones">
    <img [src]="usuario" alt="Usuario">
    <img [src]="pesquisar" alt="Pesquisar">
    <img [src]="coracao" alt="Coração">
    <img [src]="carrinho" alt="Carrinho de compras" (click)="toggleCart()">
  </div>
</div>

<!-- Pop-down do carrinho -->
<div class="cabecalho">
  <div class="logo">{{ empresa }}</div>
  <img [src]="carrinho" (click)="toggleCart()" alt="Carrinho" />

  <div *ngIf="isCartOpen" class="cart-dropdown">
    <h3>Itens do Carrinho</h3>
    <div *ngFor="let item of cartItems">
      <img [src]="item.imagem" alt="{{ item.nome }}" />
      <p>{{ item.nome }}</p>
      <p>Preço: R$ {{ item.preco }}</p>
      <p>Quantidade: {{ item.quantidade }}</p>
    </div>
    <p><strong>Subtotal: R$ {{ subtotal }}</strong></p>
    <button (click)="toggleCart()">Fechar</button>
  </div>
</div>
